<div fxLayout = "row" fxLayoutAlign = "start center">
    <h1>Bem vindo, Fulano</h1>
</div>

<div fxLayout = "column" fxLayoutAlign="center center" fxLayoutGap="25px">  
  <div *ngIf="hasProject == 0" >
    <button mat-raised-button class="button-size" color="black" (click)="onClick()">Criar casamento</button>
  </div>
  <div *ngIf="hasProject == 1">
    <button mat-raised-button class="button-size" color="black" (click)="onClick()">Editar casamento</button>
  </div>  
</div>
